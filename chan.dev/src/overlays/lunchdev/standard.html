<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        min-height: 100vh;
        color: white;
      }

      [data-layout] {
        display: grid;
        grid-template-rows: 1fr auto;
        box-sizing: border-box;
        padding: 6px;
      }

      [data-footer] {
        height: 13rem;
        position: sticky;
        bottom: 0;
        font-size: 2rem;
        border-radius: 4px;
      }
    </style>
  </head>
  <body data-layout>
    <main></main>
    <footer data-footer>
      <dl style="display: flex; margin-inline: 1rem">
        <dt>Twitter</dt>
        <dd>@chantastic</dd>
        <dt>Discord</dt>
        <dd>discord.gg/lunchdev</dd>
      </dl>
    </footer>
  </body>
</html>
